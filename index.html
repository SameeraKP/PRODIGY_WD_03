<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
    <div id="symbol-screen" class="center">
        <h2>Choose your symbol:</h2>
        <button id="choose-x">X</button>
        <button id="choose-o">O</button>
    </div>

    <div id="opponent-screen" class="center hidden">
        <h2>Play against:</h2>
        <button id="human">Human</button>
        <button id="computer">CPU</button>
    </div>

    <div id="game-screen" class="center hidden">
        <h2 id="status">Player X's turn</h2>
        <div id="board" class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="restart">Restart</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
